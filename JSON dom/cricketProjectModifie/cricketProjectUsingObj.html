<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="cricket.css">
  <script src="cricket.js"></script>
</head>

<body>
  <h1>Bat Ball Stump Game</h1>

  <button class="choice-button" onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);
  ">
    <img src="https://as2.ftcdn.net/v2/jpg/01/09/97/17/1000_F_109971720_6TjoW7TxPE5KVfBxiAUSIzmb4o16ThGP.jpg" alt="Bat Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
  ">
    <img src="https://as1.ftcdn.net/v2/jpg/00/42/02/56/1000_F_42025680_1ZPOA3N0B2nkGHqzMpIvhSRGxMiuk5uc.jpg" alt="Ball Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);
  ">
    <img src="https://imgs.search.brave.com/DZiW43G_hGM0PqKZgAZRgRCcGfEsSelYSPO0REFXVas/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4u/bXJjcmlja2V0aG9j/a2V5LmNvbS93cC1j/b250ZW50L3VwbG9h/ZHMvMjAxNC8wMi8w/NTEzNDgxMy9TdHVt/cHMuanBn" alt="Stump Image" class="choice-image">
  </button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button onclick="localStorage.clear()
      resetScore();
  ">Reset</button>


</body>
</html>
